### CouchDB location and write access
couchdb.url = http://localhost:5984
couchdb.user = ecapi
couchdb.password = ipace

### Database for configurations
couchdb.db = mksmart_ecapi

### Database for storage/caching
##
## To disable caching, leave the following property blank 
## (or set mks:cache-lifetime = -1 on all dataset configuration documents)
couchdb.db.store = mksmart_ecapi-cache

### Access - policies and subscriptions
##
## If set, it will be prepended to the dataset names in the configurations
## in order to match them with the subscription database and the Auth server
org.mksmart.ecapi.access.datasetprefix = http://datahub.mksmart.org/ns/dataset/
org.mksmart.ecapi.access.forceauthenticate = false

## ** WARNING ** If the following is not set, every dataset is open.
# org.mksmart.ecapi.access.authsvr.host = http://217.33.61.98:48080/auth-server/policy/decision
org.mksmart.ecapi.access.authsvr.useprefix = false

